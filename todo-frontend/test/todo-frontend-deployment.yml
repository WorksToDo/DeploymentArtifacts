---
# Source: todo-frontend/templates/todo-frontend-deployment.yml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-frontend-deployment
  labels:
    app: todo-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-frontend
  template:
    metadata:
      labels:
        app: todo-frontend
    spec:
      containers:
        - name: todo-frontend
          image: eneskzlcn/todo-frontend:498599361
          ports:
            - containerPort: 3000
          env:
            - name: BACKEND_URL
              valueFrom:
                secretKeyRef:
                  name: todo-frontend-secret
                  key: backend-url
