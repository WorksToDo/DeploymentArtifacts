---
# Source: todo-backend/templates/todo-backend-deployment.yml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-backend-deployment
  labels:
    app: todo-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-backend
  template:
    metadata:
      labels:
        app: todo-backend
    spec:
      containers:
        - name: todo-backend
          image: eneskzlcn/todo-backend:499278172
          ports:
            - containerPort: 4000
          env:
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: user
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: password
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: dbName
            - name: DB_HOST
              value: postgres-service
            - name: DB_PORT
              value: "8050"
            - name: SERVER_PORT
              value: "4000"
